<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NXT Web</title>
  <link rel="stylesheet" href="style.css">
    <link rel='shortcut icon' type='image/svg+xml' href='icon.svg' />

</head>
<body>
  <header>
    <img id="logo" width="100" height="50" data-hover="dash" src="icon.svg" width="500px" alt="NXT Web">
    <div id="channel">BETA</div>
  </header>
  <form id="inp">
    <input type="text" name="input" id="input" autofocus placeholder="type a command, or help to see a list of all commands" aria-label="main input">
  </form>
  <script src="./main.js" type="module"></script>
</body>
</html>
