<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nxtWeb</title>
    <link rel="stylesheet" href="style.css">
    <link rel='shortcut icon' type='image/svg+xml' href='icon.svg' />

  </head>

  <body>
    <header>
      <img id="logo" width="100" height="50" data-hover="dash" src="https://nxtbot.ml/powered by 2.svg" width="500px"
        alt="NXT Web">
      <div id="channel">BETA</div>
    </header>
    <form id="inp">
      <input type="text" name="input" id="input" autofocus
        placeholder="type a command, or help to see a list of all commands" aria-label="main input">
    </form>
    <script>
      /**
       * # Module Eval
       *
       * Runs code in a module.
       * Works in dev tools console!
       *
       * Does not work in Deno or Node.
       *
       * @param str The code to run.
       */
      const moduleval = (str) => import('data:application/javascript,' + encodeURIComponent(str));

      fetch('./main.js').then(res => res.text()).then(text => {
        moduleval(text.replace('trollsmile-core', 'https://cdn.skypack.dev/trollsmile-core'))
      })
    </script>
  </body>

</html>
