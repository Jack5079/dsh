<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming soon...</title>
    <link rel='shortcut icon' type='image/svg+xml' href='icon.svg' />

    <style>
      @import url('https://rsms.me/inter/inter.css');

      html {
        font-family: 'Inter', sans-serif;
        background: black;
      }

      @supports (font-variation-settings: normal) {
        html {
          font-family: 'Inter var', sans-serif;
        }
      }

      html,
      body,
      main {
        height: 100%;
        margin: 0;
        color: white;
      }

      main {
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #bg {
        display: none;
      }

      @media screen and (min-width: 1000px) {
        main {
          width: 50%;
        }

        #bg {
          transform: scale(1.2);
          position: fixed;
          left: 30%;
          display:flex;
          justify-content:center;
          align-items:center;
          top: 0;
          z-index: -1;
          width: 100%;
          height: 100%;
        }
      }

      a {
        border-radius: 0.5em;
        padding: 0.5em;
        display: inline-block;
        background: skyblue;
        color: black;
      }
    </style>
  </head>

  <body>
    <main>
      <article>
        <img src="./icon.svg" alt="NXT Web">
        <h1>An attempt to port NXT to the web... Again.</h1>
        <p>Full release coming soon!</p>
        <a href="./main.html">BETA</a>
      </article>
    </main>
    <span id="bg" style="font-size: 30em; font-family: monospace;">jackbot-next</span>
  </body>

</html>
